<!doctype html>

<html>
  <head>
  
    <title>Card Master</title>
  
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  
  </head>

  <body>
    
    <div id="app">
      
      <div id="card">

        <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/PNG_transparency_demonstration_1.png" height="100px" width="100px">

        <h2>{{ cardName }}</h2>

        <h3>Stats:</h3><br>
        <span v-for="cardStats"></span>

        <h3>Level: {{ cardLevel }}</h3><br>
      </div>


    </div>
    
  </body>
</html>
